<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntários</title>
</head>
<body>
    <header> 
        <h1>Cadastre-se como Voluntário</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="projeto.html">Projeto</a></li>
                <li><a href="cadastro.html">Cadastros</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Formulário de Cadastro</h2>
            <form action="#" method="post">
                <label for="nome">Nome Completo:</label><br>
                <input type="text" id="nome" name="nome" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="telefone" name="telefone" required><br><br>

                <label for="interesses">Áreas de Interesse:</label><br>
                <select id="interesses" name="interesses" multiple required>
                    <option value="educacao">Educação</option>
                    <option value="saude">Saúde</option>
                    <option value="meio_ambiente">Meio Ambiente</option>
                    <option value="assistencia_social">Assistência Social</option>
                </select><br><br>

                <input type="submit" value="Cadastrar">
            </form>
        </section>
</body>
</html>
